<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS WDH</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="lev1">
            <form action="" onsubmit="return false">
                <h2>LEVEL 1_1</h2>
                <h3>ZAHL EINGEBEN</h3>
                <input type="number" name="" id="lvl1">
                <input type="button" value="verdoppeln" onclick="double()">
                <h3>ERGEBNIS:</h3>
                <h2 id="resLvl1"></h2>
            </form>
        </div>

        <div class="lev2">
            <form action="" onsubmit="return false">
                <h2>LEVEL 1_2</h2>
                <h3>GEBURTSJAHR</h3>
                <input type="number" name="" id="lvl2">
                <input type="button" value="Alter ausrechnen" onclick="age()">
                <h3>ALTER:</h3>
                <h2 id="resLvl2"></h2>
            </form>
        </div>

        <div class="lev3">
            <form action="" onsubmit="return false">
                <h2>LEVEL 1_3</h2>
                <h3>ALTER</h3>
                <input type="number" name="" id="lvl31" class="input3">
                <input type="number" name="" id="lvl32" class="input3">
                <input type="button" value="Differenz ausrechnen" onclick="difference()">
                <h3>DIFFERENZ:</h3>
                <h2 id="resLvl3"></h2>
            </form>
        </div>

    </main>
    <script src="./main.js"></script>
</body>
</html>
